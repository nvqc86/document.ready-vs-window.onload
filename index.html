<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Window.onload vs $(document).ready</title>
	<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
		/*$(window).load(function(){
			text = $("#afterImage").text();
			alert(text);
		});*/

		$(document).ready(function(){
			text = $("#afterImage").text();
			alert(text);
		});
	</script>
</head>
<body>
	<img src="test.png" width="320" height="240" /><br />
	<div id="afterImage">content</div>
</body>
</html>
